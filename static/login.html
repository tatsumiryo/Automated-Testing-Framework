<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Agent Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .tab-container {
            display: flex;
            background: #f7f7f7;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #f0f0f0;
        }
        
        .tab.active-tab {
            color: #667eea;
            background: white;
            border-bottom: 3px solid #667eea;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form {
            display: none;
        }
        
        .form.active-form {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Tab Navigation -->
        <div class="tab-container">
            <div class="tab active-tab" id="login" onclick="switchTab('login')">Login</div>
            <div class="tab" id="signup" onclick="switchTab('signup')">Sign Up</div>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <div class="title">üéôÔ∏è Voice Agent Testing</div>
            
            <!-- Error/Success Messages -->
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="form active-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="form" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password (min 8 chars)" required minlength="8">
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required minlength="8">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>

        // Switch between Login and Signup tabs
        function switchTab(tab) {
            // Clear messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            
            // Update tabs
            if (tab === 'login') {
                document.getElementById('login').classList.add('active-tab');
                document.getElementById('signup').classList.remove('active-tab');
                document.getElementById('login-form').classList.add('active-form');
                document.getElementById('signup-form').classList.remove('active-form');
            } else {
                document.getElementById('signup').classList.add('active-tab');
                document.getElementById('login').classList.remove('active-tab');
                document.getElementById('signup-form').classList.add('active-form');
                document.getElementById('login-form').classList.remove('active-form');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Clear form fields
                    document.getElementById('login-form').reset();
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Login error:', error);
            }
        }

        // Handle Signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                showError('Password must be at least 8 characters long!');
                return;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                showError('Password must contain uppercase, lowercase, and numbers!');
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Clear signup form
                    document.getElementById('signup-form').reset();
                    
                    // Show success message
                    showSuccess('‚úÖ Account created successfully! Please login with your credentials.');
                    
                    // Switch to login tab after 1.5 seconds
                    setTimeout(() => {
                        switchTab('login');
                        // Pre-fill email in login form for convenience
                        document.getElementById('login-email').value = email;
                        document.getElementById('login-password').focus();
                    }, 1500);
                } else {
                    showError(data.error || 'Signup failed. Email may already be registered.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Signup error:', error);
            }
        }
    </script>
</body>
</html>
